  <body>
    <div
      style="
        width: 100vw;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      "
    >
      <h2>លំហាត់ត្រីកោណមាត្រ</h2>
      <div
        style="
          display: flex;
          gap: 20px;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: auto;
        "
      >
        <input type="radio" id="operation" name="operation" value="sin" />
        <label for="operation">sin</label>
        <input type="radio" id="operation" name="operation" value="cos" />
        <label for="operation">cos</label>
        <input type="radio" id="operation" name="operation" value="tan" />
        <label for="operation">tan</label>
        <input type="radio" id="operation" name="operation" value="cot" />
        <label for="operation">cot</label>
      </div>
      <input
        type="number"
        id="numerator"
        placeholder="ភាគយក"
        style="width: auto; padding: 10px 20px"
      />
      <select id="denominator" style="width: auto; padding: 10px 20px">
        <option value="2">ភាគបែង 2</option>
        <option value="3">ភាគបែង 3</option>
        <option value="4">ភាគបែង 4</option>
        <option value="6">ភាគបែង 6</option>
      </select>
      <div class="hide" id="proofSection">
        <h2 id="zero"></h2>
        <h2 id="first"></h2>
        <h2 id="second"></h2>
        <h2 id="third"></h2>
        <h2 id="fourth"></h2>
        <h2 id="fifth"></h2>
        <h2 id="sixth"></h2>
        <h2 id="seventh"></h2>
        <h2 id="eighth"></h2>
      </div>
      <button
        id="proof-button"
        style="
          background: blue;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: larger;
        "
      >
        ដំណោះស្រាយ</button
      ><a
        href="https://sovannarot.github.io/learn/math"
        style="
          background: blue;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: larger;

        Math List
      </a>

    <script>
      let fraction;
      let bollean = false;
      document.getElementById("proof-button").addEventListener("click", () => {
        if (bollean) {
          document.getElementById("zero").innerText = "";
          document.getElementById("first").innerText = "";
          document.getElementById("second").innerText = "";
          document.getElementById("third").innerText = "";
          document.getElementById("fourth").innerText = "";
          document.getElementById("fifth").innerText = "";
          document.getElementById("sixth").innerText = "";
          document.getElementById("seventh").innerText = "";
          document.getElementById("eighth").innerText = "";
        }
        const operationInput = document.querySelector(
          'input[name="operation"]:checked'
        );
        if (!operationInput) {
          alert("សូមជ្រើសរើស sin ឬ cos មុន!");
          return;
        }
        const operation = operationInput.value;
        const numerator = parseFloat(
          document.getElementById("numerator").value
        );
        const denominator = parseFloat(
          document.getElementById("denominator").value
        );
        if (isNaN(numerator) || isNaN(denominator) || denominator === 0) {
          alert("សូមបញ្ចូលលេខត្រឹមត្រូវ!");
          return;
        }
        if (numerator < 1) {
          alert("សូមបញ្ចូលលេខត្រឹមត្រូវជាលេខវិជ្ជមាន!");
          return;
        }
        let answer =
          operation === "sin"
            ? Math.sin((numerator / denominator) * Math.PI)
            : operation === "cos"
            ? Math.cos((numerator / denominator) * Math.PI)
            : operation === "tan"
            ? Math.tan((numerator / denominator) * Math.PI)
            : 1 / Math.tan((numerator / denominator) * Math.PI);
        if (answer) {
          let absAnswer = Math.abs(answer).toFixed(6);
          if (answer < 0) {
            if (absAnswer === "0.707107") {
              fraction = `\\[-\\frac{\\sqrt{2}}{2}\\]`;
            } else if (absAnswer == "0.500000") {
              fraction = `\\[-\\frac{1}{2}\\]`;
            } else if (absAnswer == "1.000000") {
              fraction = `\\[-1\\]`;
            } else if (absAnswer == "0.866025") {
              fraction = `\\[-\\frac{\\sqrt{3}}{2}\\]`;
            } else if (absAnswer == "0.000000") {
              fraction = `\\[0\\]`;
            } else if (absAnswer == "1.732051") {
              fraction = `\\[-\\sqrt{3}\\]`;
            } else if (absAnswer == "0.577350") {
              fraction = `\\[-\\frac{\\sqrt{3}}{3}\\]`;
            } else {
              fraction = `\\[\\pm\\infty\\]`;
            }
          } else {
            if (absAnswer === "0.707107") {
              fraction = `\\[\\frac{\\sqrt{2}}{2}\\]`;
            } else if (absAnswer == "0.500000") {
              fraction = `\\[\\frac{1}{2}\\]`;
            } else if (absAnswer == "1.000000") {
              fraction = `\\[1\\]`;
            } else if (absAnswer == "0.866025") {
              fraction = `\\[\\frac{\\sqrt{3}}{2}\\]`;
            } else if (absAnswer == "0.000000") {
              fraction = `\\[0\\]`;
            } else if (absAnswer == "1.732050") {
              fraction = `\\[\\sqrt{3}\\]`;
            } else if (absAnswer == "0.577350") {
              fraction = `\\[\\frac{\\sqrt{3}}{3}\\]`;
            } else {
              fraction = `\\[\\pm\\infty\\]`;
            }
          }
        }
        document.getElementById("proofSection").classList.remove("hide");
        document.getElementById("proofSection").classList.add("show");
        function fractionProof(operation, numerator, denominator) {
          let fractionProof = [
            operation,
            numerator,
            denominator,
            (numerator - (numerator % denominator)) / denominator,
            numerator % denominator,
          ];

          if (fractionProof.length !== 0) {
            const operation = fractionProof[0];
            const numerator = fractionProof[1];
            const denominator = fractionProof[2];
            const coefficient = fractionProof[3];
            const remainder = fractionProof[4];
            document.getElementById("first").innerHTML =
              operation === "sin"
                ? `\\[\\sin (\\frac{${numerator}π}{${denominator}})\\]`
                : `\\[\\cos (\\frac{${numerator}π}{${denominator}})\\]`;

            if (remainder === 1) {
              const divide =
                (numerator - 1) / denominator === 1
                  ? ""
                  : (numerator - 1) / denominator;
              const period =
                ((numerator - 1) / denominator) % 2 === 0
                  ? ""
                  : `${(numerator - 1) / denominator - 1}π + π + `;
              document.getElementById("second").innerHTML =
                operation === "sin"
                  ? `\\[\\sin (\\frac{${
                      numerator - 1
                    }π + π}{${denominator}})\\]`
                  : `\\[\\cos (\\frac{${
                      numerator - 1
                    }π + π}{${denominator}})\\]`;
              document.getElementById("third").innerHTML =
                operation === "sin"
                  ? `\\[\\sin (${divide}π + \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (${divide}π + \\frac{π}{${denominator}})\\]`;
              document.getElementById("fourth").innerHTML =
                (numerator - 1) / denominator === 1
                  ? operation === "sin"
                    ? `\\[\\sin (\\frac{π}{${denominator}})\\]`
                    : `\\[\\cos (\\frac{π}{${denominator}})\\]`
                  : operation === "sin"
                  ? `\\[\\sin (${period} \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (${period} \\frac{π}{${denominator}})\\]`;
              document.getElementById("fifth").innerHTML =
                (numerator - 1) / denominator === 1
                  ? fraction
                  : ((numerator - 1) / denominator) % 2 === 0
                  ? fraction
                  : operation === "sin"
                  ? `\\[\\sin (π + \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (π + \\frac{π}{${denominator}})\\]`;

                (numerator - 1) / denominator !== 1 &&
                ((numerator - 1) / denominator) % 2 !== 0

                document.getElementById("sixth").innerHTML =
                  operation === "sin"
                    ? `\\[-\\sin (\\frac{π}{${denominator}})\\]`
                    : `\\[-\\cos (\\frac{π}{${denominator}})\\]`;
                document.getElementById("seventh").innerHTML = fraction;
              }
            } else {
              const divide =
                (numerator + 1) / denominator === 1
                  ? ""
                  : (numerator + 1) / denominator;
              const period =
                ((numerator + 1) / denominator) % 2 === 0
                  ? "-"
                  : `${(numerator + 1) / denominator - 1}π + π - `;

                operation === "sin"
                  ? `\\[\\sin (\\frac{${
                      numerator + 1
                    }π - π}{${denominator}})\\]`
                  : `\\[\\cos (\\frac{${
                      numerator + 1
                    }π - π}{${denominator}})\\]`;

                operation === "sin"
                  ? `\\[\\sin (${divide}π - \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (${divide}π - \\frac{π}{${denominator}})\\]`;

                (numerator + 1) / denominator === 1

                    ? `\\[\\sin (-\\frac{π}{${denominator}})\\]`
                    : `\\[\\cos (-\\frac{π}{${denominator}})\\]`
                  : operation === "sin"
                  ? `\\[\\sin (${period} \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (${period} \\frac{π}{${denominator}})\\]`;
              document.getElementById("fifth").innerHTML =
                (numerator + 1) / denominator === 1
                  ? fraction
                  : ((numerator + 1) / denominator) % 2 === 0
                  ? fraction
                  : operation === "sin"
                  ? `\\[\\sin (π - \\frac{π}{${denominator}})\\]`
                  : `\\[\\cos (π - \\frac{π}{${denominator}})\\]`;
              if (
                (numerator + 1) / denominator !== 1 &&
                ((numerator + 1) / denominator) % 2 !== 0
              ) {
                document.getElementById("sixth").innerHTML =
                  operation === "sin"
                    ? `\\[-\\sin (-\\frac{π}{${denominator}})\\]`
                    : `\\[-\\cos (-\\frac{π}{${denominator}})\\]`;
                document.getElementById("seventh").innerHTML =
                  operation === "sin"
                    ? `\\[\\sin (\\frac{π}{${denominator}})\\]`
                    : `\\[-\\cos (\\frac{π}{${denominator}})\\]`;
                document.getElementById("eighth").innerHTML = fraction;
              }
            }
          }
          MathJax.typesetPromise();
        }
        function fractionProofTan(operation, numerator, denominator) {
          let fractionProofTan = [
            operation,
            numerator,
            denominator,
            (numerator - (numerator % denominator)) / denominator,
            numerator % denominator,
          ];
          if (fractionProofTan.length !== 0) {
            const operation = fractionProofTan[0];
            const numerator = fractionProofTan[1];
            const denominator = fractionProofTan[2];
            const coefficient = fractionProofTan[3];
            const remainder = fractionProofTan[4];
            document.getElementById("first").innerHTML =
              operation === "tan"
                ? `\\[\\tan (\\frac{${numerator}π}{${denominator}})\\]`
                : `\\[\\cot (\\frac{${numerator}π}{${denominator}})\\]`;
            if (remainder === 1) {
              document.getElementById("second").innerHTML =
                operation === "tan"
                  ? `\\[\\tan (\\frac{${
                      numerator - 1
                    }π + π}{${denominator}})\\]`
                  : `\\[\\cot (\\frac{${
                      numerator - 1
                    }π + π}{${denominator}})\\]`;
              if (coefficient !== 1) {
                document.getElementById("third").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (${coefficient}π + \\frac{π}{${denominator}})\\]`
                    : `\\[\\cot (${coefficient}π + \\frac{π}{${denominator}})\\]`;
              } else {
                document.getElementById("third").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (π + \\frac{π}{${denominator}})\\]`
                    : `\\[\\cot (π + \\frac{π}{${denominator}})\\]`;
              }
              document.getElementById("fourth").innerHTML =
                operation === "tan"
                  ? `\\[\\tan (\\frac{π}{${denominator}})\\]`
                  : `\\[\\cot (\\frac{π}{${denominator}})\\]`;
              document.getElementById("fifth").innerHTML = fraction;
            } else {
              document.getElementById("second").innerHTML =
                operation === "tan"
                  ? `\\[\\tan (\\frac{${
                      numerator + 1
                    }π - π}{${denominator}})\\]`
                  : `\\[\\cot (\\frac{${
                      numerator + 1
                    }π - π}{${denominator}})\\]`;
              if (coefficient + 1 !== 1) {
                document.getElementById("third").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (${
                        coefficient + 1
                      }π - \\frac{π}{${denominator}})\\]`
                    : `\\[\\cot (${
                        coefficient + 1
                      }π - \\frac{π}{${denominator}})\\]`;
              } else {
                document.getElementById("third").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (π - \\frac{π}{${denominator}})\\]`
                    : `\\[\\cot (π - \\frac{π}{${denominator}})\\]`;
              }
              document.getElementById("fourth").innerHTML =
                operation === "tan"
                  ? `\\[\\tan (-\\frac{π}{${denominator}})\\]`
                  : `\\[\\cot (-\\frac{π}{${denominator}})\\]`;
              document.getElementById("fifth").innerHTML =
                operation === "tan"
                  ? `\\[-\\tan (\\frac{π}{${denominator}})\\]`
                  : `\\[-\\cot (\\frac{π}{${denominator}})\\]`;
              document.getElementById("sixth").innerHTML = fraction;
            }
          }
        }
        if (numerator === 1) {
          if (operation === "tan" || operation === "cot") {
            document.getElementById("first").innerHTML =
              operation === "tan"
                ? `\\[\\tan (\\frac{π}{${denominator}})\\]`
                : `\\[\\cot (\\frac{π}{${denominator}})\\]`;
            document.getElementById("second").innerHTML = fraction;
            MathJax.typesetPromise();
          } else {
            document.getElementById("first").innerHTML =
              operation === "sin"
                ? `\\[\\sin (\\frac{π}{${denominator}})\\]`
                : `\\[\\cos (\\frac{π}{${denominator}})\\]`;
            document.getElementById("second").innerHTML = fraction;
            MathJax.typesetPromise();
          }
        } else if (numerator !== denominator && numerator !== 1) {
          if (denominator !== 6 && denominator !== 4) {
            if (numerator % denominator !== 0) {
              if (operation === "tan" || operation === "cot") {
                fractionProofTan(operation, numerator, denominator);
              } else {
                fractionProof(operation, numerator, denominator);
              }
            } else {
              if (operation === "tan" || operation === "cot") {
                document.getElementById("first").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (\\frac{${numerator}π}{${denominator}})\\]`
                    : `\\[\\cot (\\frac{${numerator}π}{${denominator}})\\]`;
                document.getElementById("second").innerHTML =
                  operation === "tan"
                    ? `\\[\\tan (${numerator / denominator}π)\\]`
                    : `\\[\\cot (${numerator / denominator}π)\\]`;
                document.getElementById("third").innerHTML =
                  operation === "tan" ? `\\[\\tan (0)\\]` : `\\[\\cot (0)\\]`;
                document.getElementById("fourth").innerHTML = fraction;
              } else {
                document.getElementById("first").innerHTML =
                  operation === "sin"
                    ? `\\[\\sin (\\frac{${numerator}π}{${denominator}})\\]`
                    : `\\[\\cos (\\frac{${numerator}π}{${denominator}})\\]`;
                document.getElementById("second").innerHTML =
                  operation === "sin"
                    ? `\\[\\sin (${numerator / denominator}π)\\]`
                    : `\\[\\cos (${numerator / denominator}π)\\]`;
                if ((numerator / denominator) % 2 !== 0) {
                  document.getElementById("third").innerHTML =
                    operation === "sin"
                      ? `\\[\\sin (${numerator / denominator - 1}π + π)\\]`
                      : `\\[\\cos (${numerator / denominator - 1}π + π)\\]`;
                  document.getElementById("fourth").innerHTML =
                    operation === "sin" ? `\\[\\sin (π)\\]` : `\\[\\cos (π)\\]`;

                  document.getElementById("fifth").innerHTML = fraction;
                } else {
                  document.getElementById("third").innerHTML =
                    operation === "sin" ? `\\[\\sin (0)\\]` : `\\[\\cos (0)\\]`;
                  document.getElementById("fourth").innerHTML =
                    operation === "sin" ? `\\[0\\]` : `\\[1\\]`;
                  document.getElementById("fifth").innerHTML = "";
                }
                MathJax.typesetPromise();
              }
            }
            MathJax.typesetPromise();
          } else if (denominator === 6) {
            if (numerator % 2 !== 0) {
              if (numerator % 3 !== 0) {
                if (operation === "tan" || operation === "cot") {
                  fractionProofTan(operation, numerator, denominator);
                } else {
                  fractionProof(operation, numerator, denominator);
                }
              } else {
                if (operation === "tan" || operation === "cot") {
                  document.getElementById("zero").innerHTML =
                    operation === "tan"
                      ? `\\[\\tan (\\frac{${numerator}π}{${denominator}})\\]`
                      : `\\[\\cot (\\frac{${numerator}π}{${denominator}})\\]`;
                  fractionProofTan(operation, numerator / 3, denominator / 3);
                } else {
                  document.getElementById("zero").innerHTML =
                    operation === "sin"
                      ? `\\[\\sin (\\frac{${numerator}π}{${denominator}})\\]`
                      : `\\[\\cos (\\frac{${numerator}π}{${denominator}})\\]`;
                  fractionProof(operation, numerator / 3, denominator / 3);
                }
              }
            } else {
              if (numerator % 3 !== 0) {
                if (operation === "tan" || operation === "cot") {
                  document.getElementById("zero").innerHTML =
                    operation === "tan"
                      ? `\\[\\tan (\\frac{${numerator}π}{${denominator}})\\]`
                      : `\\[\\cot (\\frac{${numerator}π}{${denominator}})\\]`;
                  fractionProofTan(operation, numerator / 2, denominator / 2);
                } else {
                  document.getElementById("zero").innerHTML =
                    operation === "sin"
                      ? `\\[\\sin (\\frac{${numerator}π}{${denominator}})\\]`
                      : `\\[\\cos (\\frac{${numerator}π}{${denominator}})\\]`;
                  fractionProof(operation, numerator / 2, denominator / 2);
                }
              } else {
                if (operation === "tan" || operation === "cot") {
                  document.getElementById("first").innerHTML =
                    operation === "tan"
                      ? `\\[\\tan (\\frac{${numerator}π}{${denominator}})\\]`
                      : `\\[\\cot (\\frac{${numerator}π}{${denominator}})\\]`;
                  document.getElementById("second").innerHTML =
                    operation === "tan"
                      ? `\\[\\tan (${numerator / denominator}π)\\]`
                      : `\\[\\cot (${numerator / denominator}π)\\]`;
                  document.getElementById("third").innerHTML =
                    operation === "tan" ? `\\[\\tan (0)\\]` : `\\[\\cot (0)\\]`;
                  document.getElementById("fourth").innerHTML = fraction;
                } else {
                  document.getElementById("first").innerHTML =
                    operation === "sin"

                      : `\\[\\cos (\\frac{${numerator}π}{${denominator}})\\]`;
                  document.getElementById("second").innerHTML =
                    operation === "sin"
                      ? `\\[\\sin (${numerator / denominator}π)\\]`

                  if ((numerator / denominator) % 2 !== 0) {
                    document.getElementById("third").innerHTML =
                      operation === "sin"
                        ? `\\[\\sin (${numerator / denominator - 1}π + π)\\]`
                        : `\\[\\cos (${numerator / denominator - 1}π + π)\\]`;
                    document.getElementById("fourth").innerHTML =
                      operation === "sin"
                        ? `\\[\\sin (π)\\]`
                        : `\\[\\cos (π)\\]`;

                    document.getElementById("fifth").innerHTML = fraction;
                  } else {
                    document.getElementById("third").innerHTML =
                      operation === "sin"
                        ? `\\[\\sin (0)\\]`
                        : `\\[\\cos (0)\\]`;
                    document.getElementById("fourth").innerHTML =
                      operation === "sin" ? `\\[0\\]` : `\\[1\\]`;
                    document.getElementById("fifth").innerHTML = "";
                    MathJax.typesetPromise();
                  }
                }
              }
            }
            MathJax.typesetPromise();

            if (numerator % 2 !== 0) {
              if (operation === "tan" || operation === "cot") {
                fractionProofTan(operation, numerator, denominator);

                  document.getElementById("second").innerHTML =

                  document.getElementById("third").innerHTML =

                  document.getElementById("fourth").innerHTML = fraction;

                    document.getElementById("fifth").innerHTML = "";
